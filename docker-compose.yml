version: "3.3"
services: 
  nest:
    image: dudckd/bolier-nest
    container_name: nest
    ports: 
      - "5000:5000"
    volumes:
      - /app/node_modules
      - .:/app

  mysql:
    image: dudckd/bolier-mysql
    restart: always
    container_name: mysql
    ports:
      - "13306:3306"
    volumes:
      - ./mysql/mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: djajsl11
      MYSQL_DATABASE: bolier