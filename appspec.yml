version: 0.0
os: linux
files:
  - source:  /
    destination: /home/ubuntu/deploy/bolier-CD/ # S3에서 가지고온 파일을 저장할 디렉터리 지정
    overwrite: yes   # 덮어쓸 것인지?
permission:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu
hooks:
  AfterInstall: # 배포가 끝나면 아래 명령어를 실행
    - location: execute-deploy.sh
      timeout: 180